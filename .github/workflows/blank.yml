name: Scrape

on:
  push:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  scrape-latest:
    name: "scrape-latest"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2.0.0
        with:
          python-version: '3.7'
      - name: Install requirements
        run: python -m pip install selenium requests pandas beautifulsoup4 json fnmatch tabula 
      - name: Run Scraper
        run: python scraper.py
